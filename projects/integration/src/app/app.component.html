<div class="wrapper">
  <!-- Menu -->
  <raven-slide-menu [(open)]="menuIsOpen"
    [deactivateQuery]="deactivateQuery"
    [position]="position"
    pushContainer=".wrapper"
    [pushPercent]="pushPercent">
    <nav class="menu" [ngClass]="'menu-' + position">
      <header>
        <h2>Menu</h2>
        <button class="close-button" title="Close menu" (click)="closeMenu()">
          <svg aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M464 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm-83.6 290.5c4.8 4.8 4.8 12.6 0 17.4l-40.5 40.5c-4.8 4.8-12.6 4.8-17.4 0L256 313.3l-66.5 67.1c-4.8 4.8-12.6 4.8-17.4 0l-40.5-40.5c-4.8-4.8-4.8-12.6 0-17.4l67.1-66.5-67.1-66.5c-4.8-4.8-4.8-12.6 0-17.4l40.5-40.5c4.8-4.8 12.6-4.8 17.4 0l66.5 67.1 66.5-67.1c4.8-4.8 12.6-4.8 17.4 0l40.5 40.5c4.8 4.8 4.8 12.6 0 17.4L313.3 256l67.1 66.5z"></path></svg>
        </button>
      </header>

      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

  </raven-slide-menu>

  <!-- Main Content -->
  <article>
    <h1>Raven Slide Menu</h1>

    <p [attr.data-large-viewport]="true">Resize your browser window smaller than {{ deactivateAtWidth }}px wide to activate the slide menu.</p>

    <div [attr.data-small-viewport]="true">
      <p>Open the menu using the icon above. Change the options below to see how the slide menu is affected.</p>

      <div class="settings">
        <div class="form-field">
          <label for="position">Menu Position</label>

          <select id="position" [(ngModel)]="position">
            <option value="top">Top</option>
            <option value="right">Right</option>
            <option value="bottom">Bottom</option>
            <option value="left">Left</option>
          </select>
        </div>

        <div class="form-field">
          <label for="pushPercent">Push Amount (Percentage)</label>
          <input type="number"
            id="pushPercent"
            min="0"
            max="100"
            [(ngModel)]="pushPercent">
        </div>
      </div>
    </div>
  </article>
</div>
